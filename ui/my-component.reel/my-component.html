<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="my-component.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/my-component.reel",
            "properties": {
                "element": {"#": "myComponent"}
            }
        },
        "button1": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Button"
            }
        },
        "checkbox1": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true
            }
        },
        "textField1": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "placeholder": "Text"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="myComponent" class="MyComponent">
        <input type="checkbox" data-montage-id="checkbox">
        <input data-montage-id="textField" type="text">
        <button data-montage-id="button"></button>
    </div>
</body>
</html>
