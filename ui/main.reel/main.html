<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Mai
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button1": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Goodbye"
            }
        },
        "button2": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "object"},
                "enabled": true,
                "label": "Button"
            }
        },
        "button3": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "object2"},
                "enabled": true,
                "label": "Blah"
            }
        },
        "ef": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "content": [
                    1,
                    2,
                    3
                ]
            }
        },
        "item": {
            "prototype": "ui/my-component.reel",
            "properties": {
                "element": {"#": "myComponent"}
            }
        },
        "select1": {
            "prototype": "digit/ui/select.reel",
            "properties": {
                "element": {"#": "select"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="object2"></button>
        <button data-montage-id="button"></button>
        <ul data-montage-id="repetition">
            <li>
                testing
                <div data-montage-id="myComponent"></div>
                <button data-montage-id="object"></button>
                <select data-montage-id="select">
                    <option value="">
                        Select
                    </option>
                </select>
            </li>
        </ul>
    </div>
</body>
</html>
